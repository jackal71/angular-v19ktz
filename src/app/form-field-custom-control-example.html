<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <example-tel-input style="margin-right: 20px;" formControlName="tel" required></example-tel-input>
    <mat-icon matSuffix>phone</mat-icon>
    <button mat-raised-button [disabled]="!form.valid">ok</button>&nbsp;
    <mat-hint>Include area code</mat-hint>
  </mat-form-field>
</div>
